<owl-carousel-o [options]="customOptions">
  @for (category of categories; track category._id) {
    <ng-template carouselSlide [id]="category._id">
      <div class="flex flex-col items-center justify-center p-2 w-40">
        <div class="relative w-full h-40 flex items-center justify-center overflow-hidden rounded bg-gray-100">
          <img
            class="object-contain w-full h-full"
            [src]="category.image"
            [alt]="category.name"
            [title]="category.name"
          />
        </div>
        <p class="mt-2 text-center font-medium">{{category.name}}</p>
      </div>
    </ng-template>
  }
</owl-carousel-o>

<div class="container mx-auto px-4">
  <div class="mb-6">
    <input type="text" [(ngModel)]="term" placeholder="Search products..." class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm 
             focus:outline-none focus:ring-2 focus:ring-green-500 
             text-lg" />
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    @if(isLoading){
    @for (item of [0,0,0,0,0,0,0,0]; track $index) {
    <div>
      <div class="h-60 animate-pulse rounded bg-gray-400"></div>
      <div class="h-4 bg-gray-400 mt-2 w-20"></div>
      <div class="h-4 bg-gray-400 mt-2 w-40"></div>
    </div>
    }
    }@else{
    @for (product of products | filterList : term; track product._id) {
    <div class="p-4 rounded-lg border-none
                    hover:border hover:border-green-500 
                    hover:shadow-lg hover:shadow-green-300 transition bg-transparent overflow-visible">
      <app-product-card [product]="product"></app-product-card>

    </div>
    }
    }
  </div>
</div>
