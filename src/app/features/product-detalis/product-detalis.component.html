@if(isLoading){
  <div class="flex justify-center items-center mt-20">
        <app-cart-loader></app-cart-loader>
  </div>
}@else{
  <div class="container mx-auto my-16 px-4 flex flex-col lg:flex-row gap-10">

<div class="w-full lg:w-1/3 flex justify-center">
  <owl-carousel-o [options]="customOptions" class="w-full h-full">
    @for (src of product?.images; track $index) {
      <ng-template carouselSlide [id]="'src' + $index">
        <img 
          [src]="src" 
          class="rounded-lg shadow-md object-cover w-full h-full"
          [alt]="product?.title"
          [title]="product?.title"
        >
      </ng-template>
    }
  </owl-carousel-o>
</div>


<div class="w-full lg:w-2/3 flex flex-col justify-center gap-4">

  <h2 class="text-4xl font-semibold text-gray-800 mb-4">{{product?.title}}</h2>

  <p class="text-gray-500 text-lg mb-6">{{product?.description}}</p>

  <div class="flex items-center gap-4 text-gray-700 mb-4">
    <span class="font-medium">Category: </span>
    <span class="bg-gray-100 px-3 py-1 rounded-full text-sm">{{product?.category?.name}}</span>
  </div>

  <div class="flex items-center justify-between mb-4">
    <span class="text-2xl font-semibold text-green-600">{{product?.price}} EGP</span>
    <span class="flex items-center gap-1 text-yellow-400">
      <i class="fa fa-star"></i>
      <span class="text-gray-600 font-medium">{{product?.ratingsAverage}}</span>
    </span>
  </div>

  <button 
    (click)="addProductCart(product!._id)" 
    class="w-full flex items-center justify-center gap-2
           bg-green-500 text-white font-semibold py-3 rounded-lg
           shadow-md hover:bg-green-600 hover:scale-105
           active:scale-95 active:bg-green-700
           transition transform duration-150 ease-in-out cursor-pointer" 
  >
    <i class="fa fa-plus"></i> Add to Cart
  </button>

</div>


  </div>
}
